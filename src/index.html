<body>
	<div id="wrapper">

		<div class="header">
			<img src="images/logo.png" alt="" class="logo">
		</div>

		<div class="main">
			<div id="test-block">
				<form class="form"  id="contact-form">
					<div class="input-block">
						<input type="text" placeholder="ВАШЕ ИМЯ" required>
					</div>
					<div class="input-block">
						<input type="text" placeholder="E-MAIL" required>
					</div>
					<div class="input-block">
						<input type="text" name="phone" placeholder="ВАШ ТЕЛЕФОН" required>
					</div>
					<div class="btn-row">
						<button type="submit" id="start-test">НАЧАТЬ ИГРУ</button>
					</div>
				</form>
				<div id="vopros">
					<div class="timer-row">
						<div class="number-block">
							ВОПРОС <span class="current-col">1</span><span class="total-col">/10</span>
						</div>
						<div class="timer">00:00</div>
					</div>
					<div class="vopros-content">
						<div class="image-block">
							<img src="images/vopros.jpg" alt="">
						</div>
						<form class="right-block" id="vopros-form">
							<div class="text">УГАДАЙ ТЕННИСИСТА!</div>
							<input type="text" class="otvet" placeholder="ВВЕДИТЕ ОТВЕТ" required>
							<button type="submit">ДАЛЕЕ</button>
						</form>
					</div>
				</div>
				<div id="result">
					<div class="title">СПАСИБО ЗА УЧАСТИЕ В НАЕШМ ТЕСТЕ!</div>
					<div class="result-block">
						<div class="text">ВАШ РЕЗУЛЬТАТ:</div>
						<div class="result"><span class="you-store">10</span>/<span class="max-store">10</span></div>
					</div>
					<div class="present-block">
						<div class="text">ВАШ ВЫИГРЫШ:</div>
						<div class="present">БЛА БЛА ЛЯ ЛЯ ЛЯ МЯУ МЯУ</div>
					</div>
					<div class="help-block">
						ПО ЛЮБЫМ ВОПРОСАМ ОБРАЩАЙТЕСЬ<br>
						<a href="mailto:support@mail.com">SUPPORT@MAIL.COM</a>
					</div>
				</div>
			</div>
		</div>
